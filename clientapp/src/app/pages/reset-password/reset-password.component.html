<style>
  .login_img_section {
    background: linear-gradient(rgba(2, 2, 2, 0.7), rgba(0, 0, 0, 0.7)),
      url(https://images.unsplash.com/photo-1650825556125-060e52d40bd0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80)
        center center;
  }
</style>
<div class="h-screen flex">
  <div
    class="hidden lg:flex w-full lg:w-1/2 login_img_section justify-around items-center"
  >
    <div class="bg-black opacity-20 inset-0 z-0"></div>
    <div class="w-full mx-auto px-20 flex-col items-center space-y-6">
      <h1 class="text-white font-bold text-4xl font-sans">MyApp - Login</h1>
      <p class="text-white mt-1">
        JWTAuth - Angular 14 & .NET 6 Authentication üîê
      </p>
    </div>
  </div>
  <div
    class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8"
  >
    <div class="w-full px-8 md:px-32 lg:px-24">
      <form
        class="bg-white rounded-md shadow-2xl p-5"
        [formGroup]="resetPassword"
        (ngSubmit)="reset()"
      >
        <h1 class="text-gray-800 font-bold text-2xl mb-1">RESET PASSWORD</h1>
        <p class="text-sm font-normal text-gray-600 mb-8">
          Enter your new password!
        </p>
        <div
          class="flex items-center border-2 mb-12 py-2 px-3 rounded-2xl"
          [style]="
            resetPassword.controls['newPassword'].errors &&
            resetPassword.controls['newPassword'].touched
              ? 'border-color: red;'
              : ''
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fillRule="evenodd"
              d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
              clipRule="evenodd"
            />
          </svg>
          <input
            class="pl-2 w-full outline-none border-none"
            formControlName="newPassword"
            type="password"
            name="newPassword"
            id="newPassword"
            placeholder="New Password"
          />
        </div>
        <button
          type="submit"
          [disabled]="!resetPassword.valid"
          [ngClass]="
            resetPassword.valid
              ? 'hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-500'
              : ''
          "
          class="block w-full bg-indigo-600 mt-5 py-2 rounded-2xl text-white font-semibold mb-2"
        >
          Reset
        </button>
        <div class="flex justify-between mt-4">
          <span
            routerLink="/login"
            class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all"
            >Login here</span
          >
        </div>
      </form>
    </div>
  </div>
</div>
